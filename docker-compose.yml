version: "3.8"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    env_file:
      - .env

  api:
    build: .
    volumes:
      - ./:/usr/src/app
    ports:
      - 5000:80
    depends_on:
      - db

